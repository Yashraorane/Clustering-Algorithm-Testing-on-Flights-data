<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering/USA Flight Traffic</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <header class="bg-light text center my-1 px-5 d-flex justify-content-between algin-item-center">
        <div class="d-flex justify-content-between align-items-center" style="height: 50px;">
            <h3 class="px-1">
                <a href="{{url_for('dashboardPage')}}" style="text-decoration: overline; color:#0b5603;">Clustering
                    Visualisation</a>
            </h3>
        </div>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="{{url_for('infoPage')}}" class="btn btn-outline-success color:#0b5603;">Information</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center m-3">
            <div class="col-md-2 mb-3 me-3">
                <label for="region" class="form-label">Zone</label>
                <select id="region" class="form-select">
                    <option value="West">West</option>
                    <option value="South">South</option>
                    <option value="Midwest">Midwest</option>
                    <option value="Northeast">Northeast</option>
                </select>
            </div>

            <div class="col-md-2 mb-3 me-3">
                <label for="season" class="form-label">Season</label>
                <select id="season" class="form-select">
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                </select>
            </div>

            <div class="col-md-2 mb-3 me-3">
                <label for="calendaryear" class="form-label">Calendar-Year</label>
                <select id="calendaryear" class="form-select">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                </select>
            </div>

            <div class="col-md-2 mb-3 me-3">
                <label for="algorithm" class="form-label">Algorithm Choice</label>
                <select id="algorithm" class="form-select">
                    <option value="kmeans">K-Means</option>
                    <option value="dbscan">DBscan</option>
                    <option value="standard">Standard Spectral</option>
                    <option value="normalized">Normalized Spectral</option>
                    <option value="kernel">Kernel Spectral</option>
                    <option value="polynomial">Polynomial Spectral</option>
                </select>
            </div>

            <div class="col-md-2 mt-4">
                <button class="btn btn-sm btn-outline-success round-pill; color:#0b5603;" onclick="updateGraph()">Graph
                    generate</button>
            </div>
        </div>
    </div>


    <div id="result" class="container d-flex mt-1 py-4" style="border-top: 5px solid #024814; height: 800px;">
        <div id="eda-plot1" class="me-3" style="flex:3.5; height: 550px; align-items:center; justify-content: center;">
            <img id="eda1-img" src="../../static/images/img1.JPG" alt="EDA1"
                style="width: 100%; height: 100%; object-fit: contain" />
            <div id="eda1-map" style="display: none;"></div>
        </div>
    </div>
    </div>

    <div id="eda-results" class="container mt-1 py-4" style="border-top: 5px solid #024814;">
        <Center>
            <h3>More Data Analysis</h3>
        </Center>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="plot-container" style="display:flex; flex: 3.5; height:400px; align-items:center ; justify-content:center">
                            <img id="imagecluster" src="../../static/images/USAdefault.png" alt="Cluster Image"
                                style="width: 100%; height: 100%; object-fit:contain" />
                    </div>   
                </div>
                <div class="col-md-6">
                    <div id="eda-plot2" style="display:flex; flex: 3.5; height:400px; align-items:center ; justify-content:center">
                        <img id="eda2" src="../../static/images/img2.JPG" alt="EDA2"
                            style="width: 100%; height: 100%; object-fit: contain" />
                    </div>
                </div>
            </div>
        </div>

        <script src="{{url_for('static',filename='js/script.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
